name: Auto Log Jogging

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  log-jog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Auto Log Today's Jog
      run: |
        node scripts/add-exercise.js
    
    - name: Update Streak
      run: node scripts/update-streak.js
    
    - name: Update README
      run: node scripts/update-readme.js
    
    - name: Update Logs
      run: node scripts/update-logs.js
    
    - name: Commit Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        
        git add .
        if git diff --staged --quiet; then
          echo "No changes"
        else
          git commit -m "üèÉ Jogged today! [skip ci]"
          git push
        fi